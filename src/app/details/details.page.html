<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del curso {{curso?.getId()}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-img *ngIf="curso?.getImgSrc()" [src]="curso?.getImgSrc()"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>{{curso?.getCurso()}}</ion-card-title>
            <ion-card-subtitle>Puntuaci√≥n: {{curso?.getPuntuacion()}}</ion-card-subtitle>
            <ion-button (click)="removeCurso()" color="danger" expand="block" fill="clear" shape="round">
              Eliminar curso
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
